name: "Security Code Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '40 15 * * 6'

jobs:
  SCS:
    runs-on: windows-latest
    steps:     
      - uses: actions/checkout@v2
      
      - name: Set up projects
        uses: security-code-scan/security-code-scan-add-action@v1.2

      - name: build
        shell: pwsh
        run: |
          # Remove specified projects from the solution
          dotnet sln SCrawler.sln remove ../../MyUtilities/PersonalUtilities/PersonalUtilities.vbproj          
          dotnet sln SCrawler.sln remove ../../MyUtilities/PersonalUtilities.Notifications/PersonalUtilities.Notifications.vbproj
      
          # Restore dependencies
          dotnet restore
    
      
          # Build the project
          dotnet build
        
        
      - name: Convert sarif for uploading to GitHub
        uses: security-code-scan/security-code-scan-results-action@v1
        
      - name: Upload sarif	
        uses: github/codeql-action/upload-sarif@v1
